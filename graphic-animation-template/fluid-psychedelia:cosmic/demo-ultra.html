<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Psychedelia: Cosmic - ULTRA Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #00D4FF;
      overflow: hidden;
      height: 100vh;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
      cursor: crosshair;
    }

    /* Controls Panel - Cosmic Theme */
    .controls-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 360px;
      height: 100vh;
      background: linear-gradient(135deg, rgba(10, 0, 30, 0.95) 0%, rgba(0, 20, 40, 0.95) 100%);
      backdrop-filter: blur(30px);
      border-left: 2px solid rgba(0, 212, 255, 0.5);
      box-shadow: -20px 0 80px rgba(157, 78, 221, 0.6);
      padding: 25px;
      overflow-y: auto;
      z-index: 1000;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .controls-panel.hidden {
      transform: translateX(100%);
    }

    .controls-panel::-webkit-scrollbar {
      width: 10px;
    }

    .controls-panel::-webkit-scrollbar-track {
      background: rgba(0, 212, 255, 0.1);
      border-radius: 10px;
    }

    .controls-panel::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #FF0080 0%, #9D4EDD 50%, #00D4FF 100%);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(157, 78, 221, 0.8);
    }

    .controls-panel h1 {
      font-size: 32px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #FF0080 0%, #9D4EDD 33%, #00D4FF 66%, #00FF88 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: -1px;
      text-shadow: 0 0 40px rgba(157, 78, 221, 0.8);
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .subtitle {
      color: #00D4FF;
      font-size: 13px;
      margin-bottom: 25px;
      opacity: 0.9;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Presets - Cosmic Grid */
    .presets {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 25px;
    }

    .preset-btn {
      padding: 14px;
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.15) 0%, rgba(157, 78, 221, 0.15) 100%);
      border: 2px solid rgba(157, 78, 221, 0.4);
      border-radius: 12px;
      color: #FF0080;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
      position: relative;
      overflow: hidden;
    }

    .preset-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 0, 128, 0.4) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .preset-btn:hover::before {
      width: 300%;
      height: 300%;
    }

    .preset-btn:hover {
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.25) 0%, rgba(157, 78, 221, 0.25) 100%);
      border-color: rgba(255, 0, 128, 0.8);
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 10px 30px rgba(157, 78, 221, 0.5);
    }

    /* Control Groups - Fluid Design */
    .control-group {
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(157, 78, 221, 0.08) 0%, rgba(0, 212, 255, 0.08) 100%);
      border: 2px solid rgba(157, 78, 221, 0.3);
      border-radius: 15px;
      transition: all 0.3s;
    }

    .control-group:hover {
      border-color: rgba(157, 78, 221, 0.6);
      box-shadow: 0 0 30px rgba(157, 78, 221, 0.3);
    }

    .control-group h3 {
      font-size: 14px;
      margin-bottom: 18px;
      color: #9D4EDD;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-group h3::before {
      content: '';
      width: 6px;
      height: 6px;
      background: linear-gradient(135deg, #FF0080 0%, #9D4EDD 100%);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 128, 1);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.7; }
    }

    /* Controls */
    .control {
      margin-bottom: 18px;
    }

    .control label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 600;
      color: #7dd3fc;
      letter-spacing: 0.5px;
    }

    .control-value {
      color: #00FF88;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, rgba(157, 78, 221, 0.3), rgba(0, 212, 255, 0.5));
      border-radius: 10px;
      outline: none;
      -webkit-appearance: none;
      border: 1px solid rgba(157, 78, 221, 0.3);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #FF0080 0%, #9D4EDD 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 128, 1),
                  inset 0 0 10px rgba(255, 255, 255, 0.5);
      transition: all 0.2s;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.3);
      box-shadow: 0 0 30px rgba(255, 0, 128, 1);
    }

    select {
      width: 100%;
      padding: 10px;
      background: rgba(157, 78, 221, 0.15);
      border: 2px solid rgba(157, 78, 221, 0.4);
      border-radius: 10px;
      color: #00D4FF;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    select option {
      background: #0a001e;
      color: #00D4FF;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    .action-btn {
      flex: 1;
      padding: 16px;
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.2) 0%, rgba(157, 78, 221, 0.2) 100%);
      border: 2px solid rgba(255, 0, 128, 0.5);
      border-radius: 12px;
      color: #FF0080;
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s;
      text-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
    }

    .action-btn:hover {
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.3) 0%, rgba(157, 78, 221, 0.3) 100%);
      border-color: rgba(255, 0, 128, 0.8);
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 10px 30px rgba(157, 78, 221, 0.6);
    }

    /* FPS Monitor - Cosmic HUD */
    .fps-monitor {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 14px 24px;
      background: linear-gradient(135deg, rgba(10, 0, 30, 0.9) 0%, rgba(0, 20, 40, 0.9) 100%);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(0, 212, 255, 0.6);
      border-radius: 15px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 2px;
      z-index: 999;
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
    }

    .fps-value {
      color: #00FF88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 1);
      font-size: 20px;
    }

    /* Toggle Button */
    .toggle-controls {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.3) 0%, rgba(157, 78, 221, 0.3) 100%);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(255, 0, 128, 0.6);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: all 0.3s;
      box-shadow: 0 10px 40px rgba(157, 78, 221, 0.6);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }

    .toggle-controls:hover {
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.5) 0%, rgba(157, 78, 221, 0.5) 100%);
      transform: scale(1.2);
      box-shadow: 0 15px 50px rgba(255, 0, 128, 0.8);
      animation: none;
    }

    /* Info Banner */
    .info-banner {
      position: fixed;
      top: 85px;
      left: 20px;
      max-width: 420px;
      padding: 18px 26px;
      background: linear-gradient(135deg, rgba(10, 0, 30, 0.9) 0%, rgba(0, 20, 40, 0.9) 100%);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(157, 78, 221, 0.5);
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.7;
      z-index: 998;
      box-shadow: 0 10px 40px rgba(157, 78, 221, 0.4);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info-banner h4 {
      color: #9D4EDD;
      margin-bottom: 10px;
      font-size: 17px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 20px rgba(157, 78, 221, 0.8);
    }

    .info-banner p {
      color: #7dd3fc;
      margin: 0;
      opacity: 0.95;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .controls-panel {
        width: 100%;
        height: auto;
        max-height: 70vh;
        border-radius: 20px 20px 0 0;
      }

      .presets {
        grid-template-columns: 1fr;
      }

      .info-banner {
        display: none;
      }
    }
  </style>
</head>

          <span class="control-value" id="dyeDissipationValue">0.97</span>

    <!-- Color System -->
    <div class="control-group">
      <h3>Color System</h3>

      <div class="control">
        <label>
          <span>Color Mode</span>
          <span class="control-value" id="colorModeValue">rainbow</span>
        </label>
        <select id="colorMode">

      <div class="control">
        <label>
          <span>Color Cycle Speed</span>
          <span class="control-value" id="colorCycleSpeedValue">0.005</span>

        <input type="range" id="colorCycleSpeed" min="0.001" max="0.05" step="0.001" value="0.005">

      <div class="control">
        <label>
          <span>Saturation</span>
          <span class="control-value" id="saturationValue">100</span>
        </label>
        <input type="range" id="saturation" min="0" max="100" step="1" value="100">

      <div class="control">
        <label>

    <!-- Splat Configuration -->

      <div class="control">

          <span>Splat Radius</span>

    <!-- Visual Effects -->

      <div class="control">
        <label>
          <span>Bloom Radius</span>
          <span class="control-value" id="bloomRadiusValue">10</span>
        </label>
        <input type="range" id="bloomRadius" min="0" max="10" step="1" value="10">
      </div>

      <div class="control">
        <label>
          <span>Vignette</span>
          <span class="control-value" id="vignetteValue">0.2</span>
        </label>
        <input type="range" id="vignette" min="0" max="1" step="0.05" value="0.2">

      <div class="control">

  </div>

  <!-- Toggle Button -->
  <div class="toggle-controls" onclick="toggleControls()">‚öôÔ∏è</div>

  <script>
    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false });

    // Configuration
    let config = {
      viscosity: 0.1,
      curl: 15,
      gravity: 0,
      dyeDissipation: 0.97,
      velocityDissipation: 0.98,
      colorMode: 'rainbow',
      colorCycleSpeed: 0.005,
      saturation: 100,
      brightness: 100,
      splatRadius: 150,
      splatForce: 5000,
      randomSplats: true,
      splatInterval: 1000,
      bloomIntensity: 0.3,
      bloomRadius: 10,
      vignette: 0.2,
      scanLines: 0,
      flowSpeed: 1,
      spiralForce: 0,
      wavyMotion: 0,
      explosionChance: 0,
      baseColor: '#000000',
      boundary: 'clamp',
      splatDecay: 3
    };

    // Presets
    const presets = {
      rainbow: {
        colorMode: 'rainbow',
        curl: 30,
        splatForce: 6000,
        bloomIntensity: 0.5,
        colorCycleSpeed: 0.01,
        saturation: 100,
        brightness: 120
      },
      lava: {
        colorMode: 'duotone',
        viscosity: 0.05,
        gravity: 5,
        curl: 10,
        splatForce: 3000,
        dyeDissipation: 0.99,
        saturation: 90,
        brightness: 80
      },
      electric: {
        colorMode: 'complementary',
        splatForce: 8000,
        curl: 40,
        bloomIntensity: 0.7,
        wavyMotion: 0.3
      },
      pastel: {
        colorMode: 'rainbow',
        saturation: 40,
        brightness: 150,
        splatForce: 2000,
        curl: 5,
        dyeDissipation: 0.985
      },
      neon: {
        colorMode: 'rainbow',
        curl: 50,
        splatForce: 7000,
        bloomIntensity: 0.8,
        bloomRadius: 10,
        brightness: 130
      },
      oil: {
        colorMode: 'rainbow',
        dyeDissipation: 0.995,
        viscosity: 2,
        curl: 20,
        saturation: 100,
        brightness: 80
      },
      cosmic: {
        colorMode: 'complementary',
        spiralForce: 3,
        curl: 25,
        splatForce: 5000,
        randomSplats: true,
        splatInterval: 800
      },
      fire: {
        colorMode: 'duotone',
        gravity: -5,
        curl: 30,
        splatForce: 6000,
        brightness: 110
      },
      ice: {
        colorMode: 'monochrome',
        brightness: 150,
        viscosity: 5,
        velocityDissipation: 0.99,
        curl: 5
      },
      glitch: {
        colorMode: 'rainbow',
        scanLines: 0.3,
        splatForce: 7000,
        wavyMotion: 0.5,
        explosionChance: 10
      }
    };

    // Metaballs array
    let metaballs = [];
    let time = 0;
    let lastTime = performance.now();
    let splatTimeout;

    // FPS tracking
    let fps = 60;
    let frameCount = 0;
    let lastFPSUpdate = performance.now();

    // HSV to RGB
    function hsvToRgb(h, s, v) {
      h = ((h % 360) + 360) % 360;
      s = Math.max(0, Math.min(1, s / 100));
      v = Math.max(0, Math.min(2, v / 100));

      const c = v * s;
      const x = c * (1 - Math.abs(((h / 60) % 2) - 1));
      const m = v - c;

      let r = 0, g = 0, b = 0;
      if (h < 60) { r = c; g = x; b = 0; }
      else if (h < 120) { r = x; g = c; b = 0; }
      else if (h < 180) { r = 0; g = c; b = x; }
      else if (h < 240) { r = 0; g = x; b = c; }
      else if (h < 300) { r = x; g = 0; b = c; }
      else { r = c; g = 0; b = x; }

      return {
        r: Math.floor((r + m) * 255),
        g: Math.floor((g + m) * 255),
        b: Math.floor((b + m) * 255)
      };
    }

    // Get color
    function getColor(index) {
      if (config.colorMode === 'rainbow') {
        const hue = (time * config.colorCycleSpeed * 360 + index * 30) % 360;
        const rgb = hsvToRgb(hue, config.saturation, config.brightness);
        return `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
      } else if (config.colorMode === 'monochrome') {
        const gray = Math.floor(config.brightness * 2.55);
        return `rgb(${gray}, ${gray}, ${gray})`;
      }
      return '#FF0080';
    }

    // Create splat
    function createSplat(x, y, vx = 0, vy = 0) {
      const angle = Math.random() * Math.PI * 2;
      const speed = (config.splatForce / 1000) * (0.5 + Math.random() * 0.5);

      metaballs.push({
        x, y,
        vx: vx + Math.cos(angle) * speed,
        vy: vy + Math.sin(angle) * speed,
        radius: config.splatRadius * (0.5 + Math.random() * 0.5),
        color: getColor(metaballs.length),
        life: config.splatDecay,
        maxLife: config.splatDecay
      });

      // Explosion chance
      if (config.explosionChance > 0 && Math.random() * 100 < config.explosionChance) {
        for (let i = 0; i < 8; i++) {
          const expAngle = (i / 8) * Math.PI * 2;
          const expSpeed = (Math.random() * 3 + 3) * config.flowSpeed;
          metaballs.push({
            x, y,
            vx: Math.cos(expAngle) * expSpeed,
            vy: Math.sin(expAngle) * expSpeed,
            radius: config.splatRadius * 0.3,
            color: getColor(metaballs.length + i),
            life: config.splatDecay * 0.5,
            maxLife: config.splatDecay * 0.5
          });
        }
      }
    }

    // Animation loop
    function animate() {
      const currentTime = performance.now();
      const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
      lastTime = currentTime;
      time += deltaTime;

      // FPS
      frameCount++;
      if (currentTime - lastFPSUpdate >= 1000) {
        fps = Math.round((frameCount * 1000) / (currentTime - lastFPSUpdate));
        document.querySelector('.fps-value').textContent = fps;
        document.querySelector('.fps-value').style.color =
          fps >= 50 ? '#00FF88' : fps >= 30 ? '#FFD700' : '#FF0080';
        frameCount = 0;
        lastFPSUpdate = currentTime;
      }

      // Clear with fade
      ctx.fillStyle = `rgba(0, 0, 0, ${1 - config.dyeDissipation})`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Update metaballs
      metaballs = metaballs.filter(ball => {
        ball.life -= deltaTime;
        if (ball.life <= 0) return false;

        // Physics
        ball.vx *= config.velocityDissipation;
        ball.vy *= config.velocityDissipation;

        ball.vy += config.gravity * deltaTime * 100;

        // Spiral force
        if (config.spiralForce > 0) {
          const dx = canvas.width / 2 - ball.x;
          const dy = canvas.height / 2 - ball.y;
          const angle = Math.atan2(dy, dx);
          ball.vx += Math.cos(angle + Math.PI / 2) * config.spiralForce * deltaTime * 10;
          ball.vy += Math.sin(angle + Math.PI / 2) * config.spiralForce * deltaTime * 10;
        }

        // Wavy motion
        if (config.wavyMotion > 0) {
          ball.vx += Math.sin(time * 2 + ball.y * 0.01) * config.wavyMotion * 10;
          ball.vy += Math.cos(time * 2 + ball.x * 0.01) * config.wavyMotion * 10;
        }

        // Curl
        if (config.curl > 0) {
          const dx = ball.x - canvas.width / 2;
          const dy = ball.y - canvas.height / 2;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < canvas.width / 2) {
            const curlStrength = (1 - dist / (canvas.width / 2)) * config.curl * 0.1;
            ball.vx += -dy / dist * curlStrength;
            ball.vy += dx / dist * curlStrength;
          }
        }

        ball.x += ball.vx * config.flowSpeed * deltaTime * 60;
        ball.y += ball.vy * config.flowSpeed * deltaTime * 60;

        // Boundary
        ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
        ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));

        return true;
      });

      // Draw
      metaballs.forEach(ball => {
        const alpha = (ball.life / ball.maxLife) * config.dyeDissipation;

        if (config.bloomIntensity > 0) {
          ctx.shadowBlur = config.bloomRadius * config.bloomIntensity * 10;
          ctx.shadowColor = ball.color;
        }

        ctx.globalAlpha = alpha * (config.brightness / 100);
        const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
        gradient.addColorStop(0, ball.color);
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
      });

      // Effects
      if (config.vignette > 0) {
        const grad = ctx.createRadialGradient(
          canvas.width / 2, canvas.height / 2, canvas.width * 0.2,
          canvas.width / 2, canvas.height / 2, canvas.width * 0.7
        );
        grad.addColorStop(0, 'rgba(0,0,0,0)');
        grad.addColorStop(1, `rgba(0,0,0,${config.vignette})`);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      if (config.scanLines > 0) {
        ctx.globalAlpha = config.scanLines;
        for (let y = 0; y < canvas.height; y += 4) {
          ctx.fillStyle = '#000';
          ctx.fillRect(0, y, canvas.width, 2);
        }
        ctx.globalAlpha = 1;
      }

      requestAnimationFrame(animate);
    }

    // Random splats
    function randomSplat() {
      if (!config.randomSplats) return;

      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const angle = Math.random() * Math.PI * 2;
      const speed = (Math.random() * 2 + 1) * config.flowSpeed;
      createSplat(x, y, Math.cos(angle) * speed, Math.sin(angle) * speed);

      splatTimeout = setTimeout(randomSplat, config.splatInterval);
    }

    // Mouse/touch
    let lastMouseX = 0, lastMouseY = 0;

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      const vx = (x - lastMouseX) * 10;
      const vy = (y - lastMouseY) * 10;
      createSplat(x, y, vx, vy);
      lastMouseX = x;
      lastMouseY = y;
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
      const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
      createSplat(x, y);
    }, { passive: false });

    // Controls
    function updateControl(id) {
      const element = document.getElementById(id);
      const value = element.type === 'range' ? parseFloat(element.value) : element.value;

      if (id === 'randomSplats') {
        config[id] = value === '1';
        document.getElementById(id + 'Value').textContent = config[id];
        if (config[id]) randomSplat();
        else if (splatTimeout) clearTimeout(splatTimeout);
      } else {
        config[id] = value;
        document.getElementById(id + 'Value').textContent = value;
      }
    }

    document.querySelectorAll('input, select').forEach(el => {
      el.addEventListener('input', () => updateControl(el.id));
    });

    // Preset
    function applyPreset(name) {
      Object.assign(config, presets[name]);
      Object.keys(config).forEach(key => {
        const el = document.getElementById(key);
        if (el) {
          el.value = config[key];
          const valEl = document.getElementById(key + 'Value');
          if (valEl) valEl.textContent = config[key];
        }
      });
    }

    // Export
    function exportConfig() {
      const code = `<FluidPsychedeliaUltra\n${Object.entries(config).map(([k,v]) =>
        `  ${k}={${JSON.stringify(v)}}`).join('\n')}\n/>`;
      navigator.clipboard.writeText(code);
      alert('Configuration copied to clipboard!');
    }

    // Reset
    function resetDefaults() {
      location.reload();
    }

    // Randomize
    function randomize() {
      config.curl = Math.random() * 50;
      config.splatForce = Math.random() * 9000 + 1000;
      config.splatRadius = Math.random() * 450 + 50;
      config.bloomIntensity = Math.random();
      config.colorCycleSpeed = Math.random() * 0.049 + 0.001;
      config.spiralForce = Math.random() * 10;
      config.wavyMotion = Math.random();

      Object.keys(config).forEach(key => {
        const el = document.getElementById(key);
        if (el && el.type === 'range') {
          el.value = config[key];
          const valEl = document.getElementById(key + 'Value');
          if (valEl) valEl.textContent = config[key];
        }
      });
    }

    // Toggle
    function toggleControls() {
      document.getElementById('controlsPanel').classList.toggle('hidden');
    }

    // Init
    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      randomSplat();
      animate();
    }

    init();
  </script>
</body>

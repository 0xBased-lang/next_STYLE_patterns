# Performance Comparison Data
# Comparing different presets, tools, and templates

# Preset Comparison (same template, different presets)
preset_comparisons:
  twitter-demo:
    template: "social-media/twitter-demo"
    input: "demo-videos/product-5s.mp4"

    quick:
      file_size: "1.1 MB"
      generation_time: "8s"
      quality_score: 7.0/10
      compression: "72%"
      use_case: "Testing, iterations"

    balanced:
      file_size: "2.3 MB"
      generation_time: "12s"
      quality_score: 8.5/10
      compression: "58%"
      use_case: "Production default"

    quality:
      file_size: "4.1 MB"
      generation_time: "18s"
      quality_score: 9.2/10
      compression: "35%"
      use_case: "Final output"

    winner: "balanced"
    reason: "Best quality/size/speed trade-off"

  slack-emoji:
    template: "social-media/slack-emoji"
    input: "demo-videos/reaction-2s.mp4"

    tiny:
      file_size: "48 KB"
      resolution: "64×64"
      generation_time: "2s"
      quality_score: 6.5/10
      passes_slack_limit: true

    normal:
      file_size: "95 KB"
      resolution: "128×128"
      generation_time: "3s"
      quality_score: 7.5/10
      passes_slack_limit: true

    quality:
      file_size: "145 KB"
      resolution: "128×128"
      generation_time: "4s"
      quality_score: 8.5/10
      passes_slack_limit: false  # Exceeds 128KB

    winner: "normal"
    reason: "Maximum quality within Slack's 128KB limit"

# Tool Comparison (same task, different tools)
tool_comparisons:
  portrait_animation:
    task: "Animate portrait photo"
    input:
      portrait: "photos/face.jpg"
      driving: "motion/talking.mp4"

    liveportrait:
      generation_time: "180s"
      quality_score: 9.5/10
      gpu_required: true
      vram_usage: "4 GB"
      real_time_capable: true
      production_ready: true
      face_detection: 0.95
      temporal_consistency: 0.92

    first-order-model:
      generation_time: "120s"
      quality_score: 8.0/10
      gpu_required: true
      vram_usage: "2 GB"
      real_time_capable: false
      production_ready: false
      face_detection: 0.88
      temporal_consistency: 0.85

    animatediff:
      generation_time: "480s"
      quality_score: 7.5/10
      gpu_required: true
      vram_usage: "10 GB"
      real_time_capable: false
      production_ready: false
      quality_variance: "high"

    winner: "liveportrait"
    reason: "Best quality + production-ready + real-time"

  gif_optimization:
    task: "Compress 10MB GIF to web-friendly size"
    input: "large.gif (10 MB, 100 frames)"

    gifsicle_O1:
      output_size: "8.2 MB"
      compression: "18%"
      generation_time: "2s"
      quality_loss: "minimal"

    gifsicle_O2:
      output_size: "5.1 MB"
      compression: "49%"
      generation_time: "4s"
      quality_loss: "low"

    gifsicle_O3:
      output_size: "3.8 MB"
      compression: "62%"
      generation_time: "6s"
      quality_loss: "moderate"

    gifsicle_O3_lossy_80:
      output_size: "2.1 MB"
      compression: "79%"
      generation_time: "7s"
      quality_loss: "acceptable"

    winner: "gifsicle_O3_lossy_80"
    reason: "Best compression with acceptable quality"

# Platform Comparison (same content, different platforms)
platform_comparisons:
  product_demo:
    content: "5-second product showcase"
    source: "product-demo.mp4 (30s, 1080p)"

    twitter:
      template: "twitter-demo"
      output_size: "2.3 MB"
      resolution: "600×400"
      duration: "5s"
      limit: "5 MB"
      headroom: "54%"
      optimal: true

    instagram:
      template: "instagram-square"
      output_size: "4.8 MB"
      resolution: "640×640"
      duration: "8s"
      limit: "15 MB"
      headroom: "68%"
      optimal: true

    linkedin:
      template: "linkedin-header"
      output_size: "2.9 MB"
      resolution: "1200×627"
      duration: "6s"
      limit: "5 MB"
      headroom: "42%"
      optimal: true

    slack:
      template: "slack-emoji"
      output_size: "95 KB"
      resolution: "128×128"
      duration: "2s"
      limit: "128 KB"
      headroom: "26%"
      optimal: true
      note: "Tight limit requires aggressive compression"

    recommendation: "Each platform needs specific optimization"

# Speed vs Quality Comparison
speed_quality_tradeoffs:
  scenarios:
    rapid_iteration:
      priority: "speed"
      recommended_preset: "quick"
      generation_time: "5-10s"
      quality_score: "7.0/10"
      use_case: "Testing, drafts, prototypes"

    production_default:
      priority: "balanced"
      recommended_preset: "balanced"
      generation_time: "10-20s"
      quality_score: "8.5/10"
      use_case: "Most production outputs"

    final_delivery:
      priority: "quality"
      recommended_preset: "quality"
      generation_time: "20-40s"
      quality_score: "9.2/10"
      use_case: "Final deliverables, client work"

    marketing_campaign:
      priority: "quality + brand"
      recommended_preset: "quality"
      custom_tweaks: true
      generation_time: "30-60s"
      quality_score: "9.5/10"
      use_case: "Brand campaigns, paid ads"

# Cost Analysis (theoretical with cloud GPU)
cost_analysis:
  assumptions:
    gpu_cost_per_hour: "$0.50"  # AWS p3.2xlarge
    cpu_cost_per_hour: "$0.10"  # Standard compute

  template_costs:
    twitter_demo:
      generation_time: "12s"
      compute_type: "CPU"
      cost_per_run: "$0.0003"
      cost_per_1000: "$0.30"

    instagram_square:
      generation_time: "18s"
      compute_type: "CPU"
      cost_per_run: "$0.0005"
      cost_per_1000: "$0.50"

    talking_head:
      generation_time: "180s"
      compute_type: "GPU"
      cost_per_run: "$0.025"
      cost_per_1000: "$25.00"

    hand_drawn:
      generation_time: "120s"
      compute_type: "GPU"
      cost_per_run: "$0.017"
      cost_per_1000: "$17.00"

    slack_emoji:
      generation_time: "3s"
      compute_type: "CPU"
      cost_per_run: "$0.0001"
      cost_per_1000: "$0.10"

  recommendations:
    batch_processing: "60-80% cost reduction"
    gpu_preemptible: "70% cost reduction"
    cpu_templates: "Use for high-volume needs"
    ai_templates: "Reserve GPU instances for campaigns"


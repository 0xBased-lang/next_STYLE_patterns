[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
source = generator
omit =
    */tests/*
    */__pycache__/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

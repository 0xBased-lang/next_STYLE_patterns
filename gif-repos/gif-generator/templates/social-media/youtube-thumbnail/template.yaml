# YouTube Animated Thumbnail Template
# Creates eye-catching animated thumbnails for YouTube videos

name: "YouTube Animated Thumbnail"
description: "Create animated YouTube thumbnails (1280×720, attention-grabbing)"
version: "1.0.0"
category: "social-media"

# Pipeline: video → YouTube aspect ratio → text overlay → optimize
pipeline:
  - tool: "gifcurry"
    config:
      start_time: 0
      end_time: 3  # Short loop for thumbnail
      width: 1280
      height: 720  # YouTube 16:9 aspect ratio
      fps: 15
      quality: 100
      text_overlay:
        text: "{{title_text}}"
        position: "bottom"
        font: "Impact"  # Bold, readable
        font_size: 72
        fill_color: [255, 255, 255, 255]
        outline_color: [0, 0, 0, 255]
        outline_size: 6

  - tool: "gifsicle"
    config:
      optimization_level: 3
      colors: 256  # YouTube needs vibrant colors
      lossy: 50    # Balance quality and size

assets:
  required:
    - name: "video"
      type: "video/*"
      description: "Highlight clip from video"

  optional:
    - name: "face_overlay"
      type: "image/*"
      description: "Face reaction overlay"

    - name: "arrow_overlay"
      type: "image/*"
      description: "Attention arrows/circles"

variables:
  title_text:
    type: "string"
    default: "WATCH NOW"
    description: "Call-to-action text"

  thumbnail_style:
    type: "string"
    default: "dynamic"
    description: "Style (dynamic/minimal/reaction)"

presets:
  reaction:  # Reaction video style
    gifcurry:
      width: 1280
      height: 720
      fps: 20  # Smooth reactions
      end_time: 2
    gifsicle:
      colors: 256
      lossy: 40

  tutorial:  # Tutorial/How-to style
    gifcurry:
      width: 1280
      height: 720
      fps: 12
      end_time: 4
      text_overlay:
        position: "top"
        font_size: 64
    gifsicle:
      colors: 128
      lossy: 60

  vlog:  # Vlog style
    gifcurry:
      width: 1280
      height: 720
      fps: 24  # Cinematic
      end_time: 3
    gifsicle:
      colors: 256
      lossy: 40

  gaming:  # Gaming content
    gifcurry:
      width: 1280
      height: 720
      fps: 30  # Fast action
      end_time: 2
    gifsicle:
      colors: 256
      lossy: 50

validation:
  max_duration: 5
  max_size_mb: 2  # Keep small for fast loading
  required_format: "gif"
  aspect_ratio: [16, 9]  # YouTube standard
  min_width: 1280
  min_height: 720

metadata:
  author: "gif-repos generator"
  tags: [youtube, thumbnail, video, clickbait, attention]
  platform: "youtube"
  use_cases:
    - "Video thumbnails"
    - "Eye-catching previews"
    - "Reaction highlights"
    - "Tutorial teasers"
    - "Gaming clips"
    - "Vlog previews"
